<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace = "categories :: head"> </head>
    <body class="container">

        <nav th:replace = "categories :: navigation"></nav>
        <h1 th:text="${title}"></h1>
        <form method="post" th:object="${category}" style="max-width:50%;">
            <div class="form-group">
                <label th:for="name">Name</label>
                <input th:field="*{name}" class="form-control" />
                <span th:error="*{name}" class="help-inline"></span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Submit</button>
            </div>
        </form>

    </body>
</html>
