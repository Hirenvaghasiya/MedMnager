<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="invoices :: head"></head>
<body class="container">

    <nav th:replace="invoices :: navigation"></nav>

    <form class="form-horizontal">
        <div class="form-group row top-buffer">
            <label class="col-xs-1 top-buffer">Medicine</label>
            <div class="col-sm-2">
                <select name="medicineId" id="item" class="form-control">
                    <option th:each="item : *{medicines}"
                            th:text="${item.name}"
                            th:value="${item.id} + ',' +  ${item.name} + ',' +${item.price}" class="form-control">
                    </option>
                </select>
            </div>
            <label class="col-xs-1 top-buffer">Unit</label>
            <div class="col-xs-2">
                <input id="unit" class="form-control input-md" />
                <span errors="unit" class="error"> </span>
            </div>
            <div class="form-group col-xs-2">
                <button type="button" class="btn btn-info add-item">Add Medicine</button>
            </div>
        </div>


    </form>
    <div class="col-xs-7">
        <form id="invoice">
            <label class="col-xs-3">Patient Name:</label>
            <div class="col-sm-6">
                <input class="form-control input-md" type="text" id="txtPatientName" name="txtPatientName" />
            </div>

        </form>

    </div>
    <div class="col-xs-7">
        <table class="table table-hover .table-striped" id="tbInvoice">
            <thead>
            <tr>
                <th>Medicine</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
