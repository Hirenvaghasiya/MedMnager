<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="invoices :: head"></head>
<body class="container">

<nav th:replace="invoices :: navigation"></nav>
<h1 th:text="${title}"></h1>
<table class="table">
    <tr>
        <th>Date</th>
        <th>Patient Name</th>
        <th>Amount</th>
        <th>Invoice</th>>
    </tr>
    <tr th:each="invoice: ${invoices}" >
        <td th:text="${invoice.date}"></td>
        <td th:text="${invoice.patientName}"></td>
        <td th:text="${invoice.amount}"></td>
        <td><a th:href="@{/invoice/add-item(invoiceId=${invoice.id})}">Add Medicine</a></td>
    </tr>
</table>

</body>
</html>
