<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
    <nav th:replace="fragments :: navigation"></nav>
<h1 th:text="${title}"></h1>
<form method="post"  style="max-width:50%;" th:object="${item}">

    <div class="form-group" style="max-width:50%;">
        <label th:for="name">Name</label>
        <input th:field="*{name}" class="form-control" />
        <span th:errors="*{name}" class="error"> </span>
    </div>
    <div class="form-group" style="max-width:50%;">
        <label th:for="price">Price</label>
        <input th:field="*{price}" class="form-control"/>
        <span th:errors="*{price}" class="error"> </span>
    </div>
    <div class="form-group" style="max-width:50%;">
        <label th:for="type">Type</label>
        <select name="categoryId" class="form-control">
            <option th:each="category : ${categories}"
                    th:text="${category.name}" th:value="${category.id}" class="form-control"></option>
        </select>

    </div>
    <button type="submit" class="btn btn-info">Submit</button>
</form>

<h3 th:text="${id}"></h3>
<h3 th:text="${name}"></h3>
</body>
</html>
