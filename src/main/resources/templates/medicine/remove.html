<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
    <nav th:replace="fragments :: navigation"></nav>
<form method="post" >
    <div th:each="medicine : ${medicines}" class="checkbox">

            <input type="checkbox" name="ids" th:value="${medicine.id}" th:id="${medicine.id}"/>
            <label th:for="${medicine.id}" th:text="${medicine.name}"></label>


    </div>

    <button type="submit">Remove medicine</button>
</form>

</body>
</html>
